name: shell command

on: [push]
jobs:
  run-shell-cmd:
    runs-on: ubuntu-latest
    steps: 
      - name: string
        run: echo "welcome sachin"
      - name: multi line string
        run: |
          node -v 
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python     
  run-windows-cmd:
    runs-on: windows-latest
    steps: 
      - name: Directory powershell
        run: Get-Location
      - name: Directory bash
        run: pwd
        shell: bash
